<!DOCTYPE html>

<html>
    {% include head.html %}

    <body>
        <canvas id="c"></canvas>
        <div class="logo__container">
            <div class="flipper" id="main-flipper">
                <div class="flipper__front">
                    <img class="logo__logo--short" src="static/logos/logo-short-dark@3x.png">
                </div>
                <div class="flipper__back">
                    <div>
                        <img class="logo__logo--long" src="static/logos/logo-long-dark@3x.png">
                        <div class="row__center">
                            <a href="#" class="link__interest">
                                register interest
                                <i class="fas fa-arrow-right"></i>
                            </a>
                            <a href="#" class="link__interest">
                                volunteer
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script id="custom-vertex" type="x-shader/x-vertex">
            {% include shaders/road_vertex.glsl %}
        </script>
        <script id="custom-fragment" type="x-shader/x-fragment">
            {% include shaders/road_fragment.glsl %}
        </script>
        <script src="three.js" type="text/javascript"></script>
        <script src="Sky.js" type="text/javascript"></script>
        <script src="road.js" type="text/javascript"></script>
        <script src="index.js" type="text/javascript" defer></script>
    </body>
</html>
